<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login NIK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-semibold text-center mb-4">Login NIK</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm">NIK</label>
        <input type="text" id="nik" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Password</label>
        <input type="password" id="password" required class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Login
      </button>
      <p id="message" class="text-center text-red-500"></p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxxx/exec"; // Ganti dengan URL Web App kamu

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const nik = document.getElementById("nik").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nik, password })
        });

        const result = await response.json();
        message.textContent = result.message;

        if (result.success) {
          message.classList.remove("text-red-500");
          message.classList.add("text-green-600");
          // window.location.href = "dashboard.html"; // redirect kalau login berhasil
        } else {
          message.classList.remove("text-green-600");
          message.classList.add("text-red-500");
        }
      } catch (error) {
        message.textContent = "Gagal terhubung ke server";
        message.classList.add("text-red-500");
        console.error("Login error:", error);
      }
    });
  </script>
</body>
</html>
